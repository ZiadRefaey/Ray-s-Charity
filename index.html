<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/Logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rays Charity</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <div class="header__nav-logo">
            <li class="header__nav-logo-img"><img src="/assets/Logo.png" /></li>
          </div>
          <div class="header__nav-items">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Stories</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Our Work</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Get Involved</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Contact Us</a>
            </li>
          </div>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero__content">
          <div class="hero__title">
            <h2>Help Us Give Orphans a Brighter Future</h2>
          </div>
          <div class="hero__tagline">
            <p>
              Together, we can make a difference in the lives of children
              without families.
            </p>
          </div>
        </div>
      </div>
      <div class="hero__counter-container">
        <div class="hero__counter hero__counter-1">
          <div class="hero__counter-title">1.2M</div>
          <div class="hero__counter-tagline">Sponsored Children</div>
          <button class="hero__counter-button">
            <a class="hero__counter-link">Learn More</a>
          </button>
        </div>
        <div class="hero__counter hero__counter-2">
          <div class="hero__counter-title">3.1M</div>
          <div class="hero__counter-tagline">Emergency Rescue</div>
          <button class="hero__counter-button hero__counter-button--middle">
            <a class="hero__counter-link">Learn More</a>
          </button>
        </div>
        <div class="hero__counter hero__counter-3">
          <div class="hero__counter-title">1.2M</div>
          <div class="hero__counter-tagline">Sponsored Children</div>
          <button class="hero__counter-button">
            <a class="hero__counter-link">Learn More</a>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
